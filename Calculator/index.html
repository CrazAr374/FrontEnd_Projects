<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
          <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
          <button class="clear" value="clear">C</button>
          <button class="backspace" value="backspace">⌫</button>
          <button class="operator" value="^">x^y</button>
          <button class="operator" value="sqrt">√</button>
          <button class="operator" value="sin">sin</button>
          <button class="operator" value="cos">cos</button>
          <button class="operator" value="tan">tan</button>
          <button class="operator" value="log">log</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operator" value="/">/</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator" value="*">*</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator" value="-">-</button>
          <button class="number" value="0">0</button>
          <button class="number" value=".">.</button>
          <button class="operator" value="+">+</button>
          <button class="equal" value="=">=</button>
        </div>
      </div>
  <script src="calc.js"></script>
</body>
</html>
